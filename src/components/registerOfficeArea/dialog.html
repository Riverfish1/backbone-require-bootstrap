<div class="loading" style="width:95%"></div>

<form class="form-horizontal" id="form-{{id}}" action="%{request.contextPath}/live/template/add">
    <div class="form-group">
        <label class="col-md-3 control-label">办公区名称</label>
        <div class="col-md-9">
            <!--<input type="hidden" name="id" class="form-control" value="{{id}}">-->
            <input type="text" name="name" class="form-control" value="<%= title %>">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">用途</label>
        <div class="col-md-9">
            <input type="text" name="use" class="form-control" value="<%= use %>">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3  control-label">面积</label>
        <div class="col-md-9">
            <input placeholder="请输入面积数字，如23.5" type="text" name="area" class="form-control" value="<%= area %>">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">地址</label>
        <div class="col-md-9">
            <input type="text" name="address" class="form-control" value="<%= address %>">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">照片</label>
        <div class="col-md-9">
            <input type="text" name="picture" class="form-control" value="<%= picture %>">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">描述</label>
        <div class="col-md-9">
            <input type="text" name="des" class="form-control" value="<%= des %>">
        </div>
    </div>
</form>
